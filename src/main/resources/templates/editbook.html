<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}"/>
        
</head>

<body>
	<h1>Edit book</h1>
	<div>
	
	<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
	    <input type="text" th:field="*{author}" />
	    <input type="text" th:field="*{title}" />
	    <input type="text" th:field="*{isbn}" />
	    <input type="text" th:field="*{year}" />
	    <input type="text" th:field="*{price}" /> 
		<select id = "ctlist" th:field="*{category}" class= "form-control">
			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
				</select>
	     <input type="submit" class="btn btn-success" value="Save"></input>
	</form>
	
	</div>
</body>
</html>
